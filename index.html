<!DOCTYPE html>
<html lang="en-US">
  <head>
    <title>Lunch Clock</title>
    <meta charset="UTF-8">
    <meta description="">
    <meta name="viewport" content="width=device-width", initial-scale="1">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.0/normalize.min.css">
    <link href="https://fonts.googleapis.com/css?family=Nunito" rel="stylesheet">
    <link rel="stylesheet" href="bundle.css">
  </head>

  <body>
    <main>
      <h1> Lunch Clock </h1>
      <section class="intro">
        <p>Calculate what time to clock back in from lunch on the dot!</p>
        <p> <span class="bold"> Instructions: </span> Select length of lunch break & enter time clocked out</p>
      </section>

      <section class="clock-container">
        <div id="clock">08:10:45</div>
      </section>

      <section class="break-length">
        <h2> How long is lunch? </h2>
        <div class="button-container">
          <button> 30 mins </button>
          <button> 45 mins </button>
          <button> 60 mins </button>
        </div>
      </section>

      <section class="time-out">
        <h2> What time did you clock out?</h2>
        
      </section>

      <section class="in-time">
        <h2> Time to clock in for lunch</h2>
        <p class="time"> </p>
      </section>
      
      <footer>
        <p> Created by A. Chiang 2018 </p>
      </footer>
    </main>
    <script src="bundle.js" async></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  </body>
</html>
